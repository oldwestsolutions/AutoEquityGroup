<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network - AutoEquityGroup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Include same styles as index.html -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .network-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
    </style>
</head>
<body>
    <!-- Same Navigation as index.html -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <!-- ... copy navigation from index.html ... -->
    </nav>

    <div class="flex-1 overflow-y-auto bg-gray-50">
        <div class="container mx-auto px-6 py-12">
            <header class="text-center mb-16">
                <h1 class="text-4xl font-bold mb-4">Certified Service Network</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Connect with our network of certified luxury vehicle service providers</p>
            </header>

            <div class="network-grid">
                <!-- Service Centers -->
                <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow">
                    <div class="flex items-center mb-4">
                        <img src="/api/placeholder/64/64" alt="Service Center" class="rounded-lg mr-4"/>
                        <div>
                            <h3 class="font-bold text-lg">Milano Motorsport</h3>
                            <p class="text-gray-600">Premium Service Center</p>
                        </div>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Milan, Italy
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Ferrari Certified
                        </div>
                    </div>
                    <button class="w-full bg-red-800 text-white py-2 rounded-lg hover:bg-red-900 transition-colors">
                        Schedule Service
                    </button>
                </div>

                <!-- Add more service centers... -->
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
    <footer class="bg-gray-900 text-white pt-6 pb-8 footer-container">
        <!-- ... copy footer from index.html ... -->
    </footer>
</body>
</html>
